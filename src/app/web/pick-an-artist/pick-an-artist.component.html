<h2>Pick an Artist</h2>

<div class="row">

    <div class="col-md-6">
        <div class="row">
            <div class="col-md-6">
                <h4>Rappers</h4>
                <div *ngFor="let rapper of rappers" (click)="seeDetails(rapper)">
                    {{rapper.artistDetails.artistName}}
                </div>
            </div>
            <div class="col-md-6">
                <h4>BeatBoxers</h4>
                
                <div *ngFor="let beatBoxer of beatBoxers" (click)="seeDetails(beatBoxer)">
                    {{beatBoxer.artistDetails.artistName}}
                </div>
            </div>
        </div>
    </div>
    
    <div class="col-md-6">
        <button class="btn btn-primary btn-block mb-1" 
            [disabled]="currentArtist == null"
            (click)="startShow()">
            Lancer l'Ã‰mission
        </button>

        <app-artist-details *ngIf="currentArtist" [artist]="currentArtist">
        </app-artist-details>
    </div>

</div>
