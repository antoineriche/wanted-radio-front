<div class="card">
    <div class="card-body">
        <div class="col-12 mb-1 pl-0 pr-0">
            <div class="spinner-border spinner-border-sm text-primary col-2" role="status"
                [hidden]="!this.isLoading">
                <span class="sr-only">Loading...</span>
            </div>

            <span class="float-left col-8" style="text-align: left;">
                {{ audio.title }}
            </span>
            
            <span class="float-right col-4">
                {{ _toHHMMSS(currentTime) }} / {{ _toHHMMSS(totalDuration) }}
            </span>
        </div>
        <div class="mb-1">
            <app-progress-bar></app-progress-bar>
        </div>
        <div class="col-12 pl-0">
            <button type="button" class="btn btn-success mx-1" (click)="play()">
                <fa-icon [icon]="faPlay"></fa-icon>            
            </button>
            <button type="button" class="btn btn-primary mx-1" (click)="pause()">
                <fa-icon [icon]="faPause"></fa-icon>            
            </button>
            <button type="button" class="btn btn-danger mx-1" (click)="stop()">
                <fa-icon [icon]="faStop"></fa-icon>
            </button>
        </div>
    </div>
</div>
